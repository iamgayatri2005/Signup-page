<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Left: Sign Up -->
    <div class="left">
      <h2>Sign Up</h2>
      <p>Enter your personal info and create<br>new account to connect us</p>
      <button>Sign Up</button>
    </div>

    <!-- Right: Sign In -->
    <div class="right">
      <h2>Sign in to App</h2>
      <div class="social-icons">
        <div>G</div>
        <div>f</div>
        <div>in</div>
      </div>
      <p class="small-text">or use your email info :</p>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign In</button>
    </div>
  </div>

</body>
</html>
